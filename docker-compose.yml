version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: codebase-rag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - codebase-rag-network
    restart: unless-stopped

  # Ollama (Optional - for local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: codebase-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - codebase-rag-network
    restart: unless-stopped
    profiles:
      - with-ollama

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codebase-rag-app
    ports:
      - "8000:8000"
    environment:
      # Neo4j Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - NEO4J_DATABASE=neo4j

      # LLM Provider (ollama, openai, gemini, openrouter)
      - LLM_PROVIDER=ollama
      - EMBEDDING_PROVIDER=ollama

      # Ollama Configuration (if using ollama)
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text

      # OpenAI Configuration (if using openai)
      # - OPENAI_API_KEY=your-key-here
      # - OPENAI_MODEL=gpt-4
      # - OPENAI_EMBEDDING_MODEL=text-embedding-3-small

      # Gemini Configuration (if using gemini)
      # - GOOGLE_API_KEY=your-key-here
      # - GEMINI_MODEL=gemini-pro
      # - GEMINI_EMBEDDING_MODEL=models/embedding-001

      # Application Configuration
      - APP_NAME=Code Graph Knowledge System
      - APP_VERSION=0.5.0
      - LOG_LEVEL=INFO
      - ENABLE_MONITORING=true

      # Timeouts
      - CONNECTION_TIMEOUT=30
      - OPERATION_TIMEOUT=300
      - LARGE_DOCUMENT_TIMEOUT=600

      # Chunking
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP=50

      # Search
      - TOP_K=10
      - VECTOR_DIMENSION=384
    volumes:
      - ./data:/data
      - /tmp/repos:/tmp/repos
      - ./logs:/app/logs
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codebase-rag-network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  ollama_data:
    driver: local

networks:
  codebase-rag-network:
    driver: bridge
