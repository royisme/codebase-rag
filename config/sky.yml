project_name: "X Platform"
database_schema: "TEST"

# SQL dialect settings
statement_separator: "/"
comment_patterns:
  - "--.*$"
  - "/\\*.*?\\*/"

# Parsing rules
table_name_pattern: "create\\s+table\\s+(\\w+)\\.(\\w+)"
column_section_pattern: "\\((.*?)\\)"

# Output settings
include_statistics: true
include_data_types_analysis: true
include_documentation: true

